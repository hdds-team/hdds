# cbindgen configuration for HDDS Micro C FFI bindings

language = "C"
include_guard = "HDDS_MICRO_H"
cpp_compat = true

header = """
/*
 * HDDS Micro - C FFI Bindings
 * Embedded DDS for microcontrollers (ESP32, RP2040, STM32, Arduino)
 *
 * Auto-generated by cbindgen - DO NOT EDIT
 *
 * Copyright (c) 2025-2026 naskel.com
 * SPDX-License-Identifier: Apache-2.0 OR MIT
 */
"""

[export]
include = [
    "HddsMicroParticipant",
    "HddsMicroWriter",
    "HddsMicroReader",
    "HddsMicroTransport",
    "HddsMicroError",
    "HddsMicroQos",
    "HddsMicroLocator",
]

[fn]
rename_args = "SnakeCase"

[struct]
rename_fields = "SnakeCase"

[enum]
rename_variants = "ScreamingSnakeCase"
prefix_with_name = true

[parse]
parse_deps = false

[defines]
